{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-success text-white">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form method="post" class="d-flex flex-column align-items-center">
                        {% csrf_token %}
                        <div class="form-group w-75">
                            {{ form.username }}
                        </div>
                        <div class="form-group w-75">
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-success btn-block w-75">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mt-2">Don't have an account? <a href="{% url 'register' %}" class="text-success">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
